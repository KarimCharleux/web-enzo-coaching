<section class="home-section flex relative">
  <div class="w-1/2 h-full flex flex-col justify-center items-end">
    <h1 class="home-title-1 w-fit h-fit">
      ENZO
    </h1>
    <h1 class="home-title-2 w-fit h-fit">
      COACHING
    </h1>
  </div>
  <div class="w-1/2 h-full flex flex-col justify-center items-center pl-24">
    <a href="https://maps.app.goo.gl/GAcCTeWSmByS1fgMA" target="_blank"
       class="home-location-link flex items-center justify-center gap-2 p-3">
      <svg xmlns="http://www.w3.org/2000/svg" height="32" viewBox="0 0 72 96">
        <path
          d="m5.7401 55.5299.18.26c.22.33.45.65.68 1l26.06 37.44a4.0704 4.0704 0 0 0 3.34 1.7442 4.0698 4.0698 0 0 0 3.34-1.7442l26-37.41c.25-.35.49-.69.73-1l.16-.24A35.9993 35.9993 0 0 0 54.3847 5.0904 36 36 0 0 0 5.7601 55.5799l-.02-.05Zm30.26-34.47a14.9998 14.9998 0 0 1 13.8582 9.2598 15 15 0 1 1-13.8582-9.2598Z"/>
      </svg>
      <strong>Ard√®che</strong> (07)
    </a>
    @if (loading) {
      <ngx-skeleton-loader
        [theme]="{ 'width': '30vh', 'height': '20vh', 'border-radius': '30px', 'border' : 'solid rgba(255, 255, 255) 10px', 'box-shadow': '0 0 20px rgba(0, 0, 0, 0.5)' }"></ngx-skeleton-loader>
    }
    <video
      #videoPlayer
      muted="muted"
      autoplay="autoplay"
      preload="auto"
      loop="loop"
      class="home-video"
      width="404"
      height="720"
      (loadeddata)="onLoadedData()"
      (waiting)="onVideoWaiting()"
      (pause)="onLoadedData()"
    >
      <source src="assets/home-video.mp4" type="video/mp4">
      Your browser does not support video tag.
    </video>


    <a routerLink="/" class="home-reviews-link flex items-center justify-center gap-1 p-3">
      <ng-template ngFor let-i="index" [ngForOf]="[1, 2, 3, 4, 5]">
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 88 84">
          <path
            d="m47.6451 2.93 10.219 20.7029a4.0553 4.0553 0 0 0 3.0586 2.2227l22.848 3.3203c1.5312.2227 2.8008 1.2969 3.2812 2.7656a4.0687 4.0687 0 0 1-1.0312 4.168l-16.531 16.113a4.0673 4.0673 0 0 0-1.168 3.5977l3.9023 22.754a4.0638 4.0638 0 0 1-1.6172 3.9766c-1.25.9063-2.9102 1.0273-4.2812.3086l-20.434-10.742a4.047 4.047 0 0 0-3.7812 0l-20.434 10.742c-1.3711.7187-3.0312.5977-4.2812-.3086-1.25-.9101-1.8789-2.4531-1.6172-3.9766l3.9023-22.754a4.0669 4.0669 0 0 0-1.168-3.5977l-16.531-16.113a4.0684 4.0684 0 0 1-1.0312-4.168c.4805-1.4688 1.75-2.543 3.2812-2.7656l22.848-3.3203a4.0549 4.0549 0 0 0 3.0586-2.2227l10.219-20.703c.6836-1.3867 2.0977-2.2656 3.6445-2.2656 1.5468 0 2.9601.879 3.6437 2.2656Z"/>
        </svg>
      </ng-template>
      (28)
    </a>
  </div>

  <img ngSrc="assets/home-picture-enzo.png" priority alt="Enzo Coaching" class="home-picture-enzo" height="617" width="464">
  <div class="home-btn-container">
    <button class="home-go-btn flex justify-center items-center gap-8">
      <svg xmlns="http://www.w3.org/2000/svg" width="32" viewBox="0 0 36 40">
        <path
          d="M32.3591 14.32 10.187 1.492C5.8355-1.0275.398 2.113.398 7.1404v25.719c0 5.0312 5.4492 8.1719 9.8086 5.6406l22.172-12.891c4.3281-2.5195 4.3281-8.7812-.0118-11.289h-.0077Z"/>
      </svg>
      SE LANCER !
    </button>
  </div>
</section>
